<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Simple Metronome</div>
    <button id="play-button" class="">
        <div id="play-pause-icon" class="play"></div>
    </button>

    <div class="tempo-controls">
        <button class="tempo-increment" id="drop" data-change="-10">-10</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div id="tempo">120</div>
            <div class="bpm">bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-increment" id="add" data-change="+10">+10</button>
    </div>

    <div class="tempo-inputs">
        <label for="subdivision">Subdivision</label>
        <input id="subdivision" type="number" value="1" />
        <label for="time-signature">Time signature</label>
        <input id="time-signature" type="number" value="4" />
    </div>
    <div>
        <button id="tap-button" class="">Tap tempo</button>
    </div>
    <div>
        <label for="increment">Increment size</label>
        <input id="increment" type="number" value="10" />
    </div>
    <div class="created-by">
        Adapted from metronome by <a href="https://grantjam.es" target="_blank">Grant James</a><br/>
        Use keys 1, 2, 3, 4 as shortcuts.
    </div>

    <script src="metronome.js"></script>
    <script src="app.js"></script>
</body>
</html>
